<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Navbar Styling */
        .carousel-card {
            position: relative;
            width: 100%;
            height: 100vh; /* Full screen height */
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .carousel-card .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5); /* Add transparent black background */
        }

        /* Overlay effect for darkening the background */
        .carousel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Darken the background */
            z-index: 5;
        }

        /* Styling for the carousel images */
        .carousel-inner {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* The images should cover the viewport and transition smoothly */
        .carousel-inner img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        /* Fixes for carousel transition */
        .carousel-item {
            opacity: 0;
            transition: opacity 0.5s ease-in-out; /* Shortened transition time */
        }
        .carousel-item.active {
            opacity: 1;
        }

        /* Style for the login form container */
        .login-form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional: Adds a shadow for better visibility */
        }

        .login-form-container table {
            width: 100%;
        }

        .login-form-container input[type="text"], 
        .login-form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
        }
    </style>
</head>

<body>
<div class="carousel-card">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Image 1 -->
            <div class="carousel-item active">
                <img src="Images/wedding (19).jpg" alt="Image 1" class="d-block w-100">
            </div>
        </div>
    </div>

    <div class="login-form-container">
        <marquee height="100" width="700" direction="left" scrollamount="20"> Welcome To Login Page</marquee>
        <form action="logback" method="post">
            <table>
                <tr>
                    <td><label>UserName</label></td>
                    <td><input type="text" name="u" placeholder="UserName" required><br><br></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" name="p" placeholder="Password" required><br><br></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Login"></td>
                    <td><a href="Register1.html">Register</a></td>
                </tr>
            </table>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</body>
</html>
