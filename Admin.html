    /* Navbar Styling */
.carousel-card {
    position: relative;
    width: 100%;
    height: 100vh; /* Full screen height */
    background-size: cover;
    background-position: center;
    overflow: hidden;
}

.carousel-card .navbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    z-index: 10;
    background-color: rgba(0, 0, 0, 0.5); /* Add transparent black background */
}

/* Overlay effect for darkening the background */
.carousel-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4); /* Darken the background */
    z-index: 5;
}

/* Styling for the carousel images */
.carousel-inner {
    position: relative;
    width: 100%;
    height: 100%;
}

/* The images should cover the viewport and transition smoothly */
.carousel-inner img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
}

/* Fixes for carousel transition */
.carousel-item {
    opacity: 0;
    transition: opacity 0.5s ease-in-out; /* Shortened transition time */
}
.carousel-item.active {
    opacity: 1;
}

/* Pinned Text Styling */
.carousel-text {
    position: absolute;
    top: 70%;
    left: 5%; /* Set the text on the left */
    transform: translateY(-50%); /* Adjust to vertically center the text */
    text-align: left; /* Align text to the left */
    color: white;
    z-index: 20;
    background-color: transparent; /* Darken background behind text */
    padding: 0;
    border-radius: none;
}

.carousel-text h1 {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 0;
}

.carousel-text p {
    font-size: 1.5rem;
    margin: 0;
}

/* Styling for the navigation bar */
.carousel-card .navbar .navbar-nav .nav-link {
    color: white !important;
}

        /* Footer card styling */
        .custom-card1-fullscreen .footer-card {
            background-color: rgba(255, 255, 255, 0.9); /* Light background for footer */
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            z-index: 1; /* Make sure footer is above the background */
        }

        /* Remove underlines from footer links and make text white */
               .custom-card1-fullscreen .footer-card {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            z-index: 1; /* Make sure footer is above the background */
            color: white; /* Set all text in the footer to white */
        }

        /* Footer links */
        .footer-card a {
            text-decoration: none; /* Remove underline */
            color: white; /* Set text color to white */
        }

        /* Change link color on hover */
        .footer-card a:hover {
            color: #f1f1f1; /* Lighter white for hover effect */
        }

        /* Footer column layout */
        .footer-card .row {
            display: flex;
            flex-wrap: wrap; /* Allow links to wrap into multiple rows */
        }

        /* Footer columns (C1, C2, C3, C4) */
        .footer-card .col-md-3 {
            margin-bottom: 20px;
        }

        /* Footer heading styling */
        .footer-card h5 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: white; /* Make sure headings are white */
        }

        /* Adjust space between each link in the footer */
        .footer-card .row .col-12 {
            margin-bottom: 8px; /* Space between each link */
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            /* Adjust footer column layout for smaller screens */
            .footer-card .row {
                flex-direction: column; /* Stack the columns vertically */
            }
        }
